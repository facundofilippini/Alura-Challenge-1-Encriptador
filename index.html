<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

        <title>Encriptador - Desencriptador</title>
    </head>

    <body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo alura">
    </header>
    
    </body>
    
        <section>
            <textarea class="mensaje" cols="20" rows="10" placeholder="Ningún mensaje encontrado"></textarea>
            <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>    
                   
        </section>
        <section>
            <div>
                <textarea class="text-area" placeholder="Ingrese el texto aquí"></textarea>
                <h3 class="aviso">Solo letras minúsculas y sin acentos</h3>
                
            </div>
            
        </section>
        <section>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>

            </div>
            
        </section>
        <script src="script.js"></script>

    
</html>
